<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../global.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="home-box custom-box">
		<h3>Instruções:</h3>
		<p>Numero de questões: <span class="total-question"></span></p>
		<button type="button" class="btn" onclick="startQuiz()">Começar</button>
	</div>

	<div class="quiz-box custom-box hide">
		<div class="question-number"></div>
		<div class="question-text"></div>
		<div class="option-container"></div>

		<div class="next-question-btn">
			<button type="button" class="btn" onclick="next()">Próximo</button>
		</div>
	</div>

	<div class="result-box custom-box hide">
		<h1>Resultado</h1>
		<table>
			<tr>
				<td>Perguntas</td>
				<td><span class="total-question"></span></td>
			</tr>
			<tr>
				<td>Porcentagem</td>
				<td><span class="percentage"></span></td>
			</tr>
			<tr>
				<td>Pontuação</td>
				<td><span class="total-score"></span></td>
			</tr>
		</table>
		<button type="button" class="btn" onclick="goToHome()">Início</button>
		<button type="button" class="btn" onclick="tryAgainQuiz()">Tentar Novamente</button>
		
	</div>

<script src="js/question.js"></script>
<script src="js/app.js"></script>
</body>
</html>
